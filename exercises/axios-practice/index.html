<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-6 topleft">
                    <button type="button" class="btn add-todo" id="add" onclick="displayText()">Add</button>
                </div>
                <div class="col-xs-6 topright">
                    <input class="form-control input-lg add-todo" type="text" placeholder="Ex: Get Chocolate Milk" id="item">
                    <input type="number" value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="price"/>
                </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                    <ul id="list" class="items-added"> 
                    </ul>   
            </div>
        </div>

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
